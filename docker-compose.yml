version: '2'
services:
  default:
    build: default
  
  years:
    build: years
    volumes:
      - /var/www/years
    read_only: true
  
  mandelbrot:
    build: mandelbrot
    volumes:
      - /var/www/mandelbrot
    read_only: true
    
  nginx:
    build: nginx
    depends_on:
      - years
      - mandelbrot
    volumes_from:
      - years
      - mandelbrot
    links:
      - default:default_typowriter
      - years:years_typowriter
      - mandelbrot:mandelbrot_typowriter
    ports:
      - "80:80"
